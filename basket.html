<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Корзина / Косарева Светлана 231-3211</title>
    <link rel="shortcut icon" type="image/jpg" href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/basket.css">
    <script src="/js/basket.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <a href="/index.html">
                <img src="/icons/logo.png" alt="Logo" class="logo">
            </a>
            <div class="search">
                <form>
                    <input type="text" id="searchInput" placeholder="Введите запрос">
                    <button type="submit">Найти</button>
                </form>
            </div>
            <div class="icons">
                <a class=" action-btn" style="padding-right:10px;" title="Корзина" href="/basket.html">
                    <img src="/icons/basket.svg" alt="Eye" class="icon"></a>
                <a class="action-btn" title="Личный кабинет" href="/orders.html"><img src="/icons/proile.svg" alt="Eye"
                        class="icon"></a>
            </div>
        </div>
    </header>
    <div id="notification" class="notification hidden">
        <p id="notification-text"></p>
        <button id="notification-button">Окей</button>
    </div>
    <main>
        <div class="basket-items"></div> <!-- Здесь будут отображаться товары из корзины -->

        <div class="form-container">
            <h2>Оформление заказа</h2>
            <form>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" placeholder="Иванов Иван" required>
                </div>

                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" placeholder="+74952230523" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@mospolytech.ru" required>
                    <div class="checkbox-group">
                        <input type="checkbox" id="subscribe">
                        <label for="subscribe">Подписаться на рассылку</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Комментарий</label>
                    <textarea id="comment" placeholder="Ваш комментарий"></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Адрес доставки</label>
                    <input type="text" id="address" placeholder="ул. Большая Семёновская, 38" required>
                </div>

                <div class="form-group">
                    <label for="date">Дата доставки</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Временной интервал доставки</label>
                    <select id="time" required>
                        <option value="">Выберите</option>
                        <option value="08:00-12:00">08:00-12:00</option>
                        <option value="12:00-14:00">12:00-14:00</option>
                        <option value="14:00-18:00">14:00-18:00</option>
                        <option value="18:00-22:00">18:00-22:00</option>
                    </select>
                </div>

                <div class="form-group total"></div> <!-- Здесь будет отображаться общая сумма корзины -->

                <div class="form-buttons">
                    <button type="reset" class="reset-btn">Сбросить</button>
                    <button type="submit" class="submit-btn">Оформить</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Телефон: +7-000-000-00-00</p>
            <p>© 2025 Название магазина. Все права защищены.</p>
        </div>
    </footer>
</body>

</html>
